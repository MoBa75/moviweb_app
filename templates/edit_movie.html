<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
    <h1>Edit Movie</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ movie.title }}" required><br>

        <label for="director">Director:</label>
        <input type="text" name="director" value="{{ movie.director }}" required><br>

        <label for="year">Year:</label>
        <input type="number" name="year" value="{{ movie.year }}" required><br>

        <label for="rating">Rating:</label>
        <input type="text" name="rating" value="{{ movie.rating }}" required><br>

        <button type="submit">Update</button>
    </form>

    <p><a href="{{ url_for('user_movies', user_id=movie.user_movies[0].user_id) }}">Back to Movie List</a></p>
</body>
</html>
